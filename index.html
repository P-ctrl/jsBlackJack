<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Blackjack!</title>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <label>Number of decks:</label>
        <input type="number" name="Decks" min="1" max="6" value="4" />
        <button type="button" onClick="spawnDecks()" class="btn btn-success">Shuffle</button>
    </div>
    <div>
        <div>Card drawn</div>
        <div id="Your card"></div>
    </div>
    <div>
        <div>Hand</div>
        <div id="Hand">0</div>
    </div>
    <div>
        <button type="button" onClick="dealHand()" class="btn btn-success">Hit</button>
        <button type="button" onClick="endTurn()" class="btn btn-success">Stand</button>
        <!-- <button type="button" onClick="AllBalls()" class="btn btn-success">Pull out all gumball</button> -->
    </div>
    <div>
        <div>Dealer</div>
        <div id="Dealer">0</div>
    </div>
    <script src="cards.js"></script>
    <script src="deckbuilder.js"></script>
    <script src="twentyone.js"></script>
</body>

</html>
